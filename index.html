<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MilkShakeMiX</title>
<style>
body {
  background-color: #ffeaf3;
  color: #ff3399;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
header {
  background-color: #ff5fa2;
  padding: 20px 0;
  font-size: 28px;
  font-weight: bold;
  color: white;
}
.categoria {
  margin: 20px auto;
  font-size: 22px;
  font-weight: bold;
  color: #ff3399;
  cursor: pointer;
}
.galeria {
  display: none;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}
.galeria img {
  width: 250px;
  height: auto;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}
.botao-voltar {
  display: none;
  margin: 20px;
  background-color: #ff5fa2;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>
<body>
<header>MilkShakeMiX üç®</header>
<div id="categorias">
  <div class="categoria" onclick="mostrarCategoria('milkshakes_tradicionais')">MilkShakes Tradicionais</div>
  <div class="categoria" onclick="mostrarCategoria('milkshakes_especiais')">MilkShakes Especiais</div>
  <div class="categoria" onclick="mostrarCategoria('mix_twist')">Mix Twist</div>
  <div class="categoria" onclick="mostrarCategoria('mix_frutas')">Mix Frutas</div>
  <div class="categoria" onclick="mostrarCategoria('mix_chocolate')">Mix Chocolate</div>
  <div class="categoria" onclick="mostrarCategoria('sundae')">Sundae</div>
  <div class="categoria" onclick="mostrarCategoria('acai_shake')">A√ßa√≠ Shake</div>
  <div class="categoria" onclick="mostrarCategoria('mix_kids')">Mix Kids</div>
  <div class="categoria" onclick="mostrarCategoria('nacho')">Nacho</div>
</div>

<!-- Galerias -->
<div id="galeria" class="galeria"></div>
<button id="voltar" class="botao-voltar" onclick="voltarCategorias()">Voltar</button>

<script>
// Estrutura de categorias e imagens
var CATALOGO = {
  "milkshakes_tradicionais": ["Abacaxi.jpg"],
  "milkshakes_especiais": [],
  "mix_twist": ["Laka Oreo.jpg", "Ouro Branco.jpg", "Sonho de Valsa.jpg"],
  "mix_frutas": [],
  "mix_chocolate": [],
  "sundae": [],
  "acai_shake": [],
  "mix_kids": [],
  "nacho": []
};

function mostrarCategoria(categoria) {
  document.getElementById('categorias').style.display = 'none';
  document.getElementById('galeria').style.display = 'flex';
  document.getElementById('voltar').style.display = 'inline-block';

  var galeria = document.getElementById('galeria');
  galeria.innerHTML = '';
  
  var imagens = CATALOGO[categoria];
  if (imagens && imagens.length > 0) {
    for (var i = 0; i < imagens.length; i++) {
      var img = document.createElement('img');
      img.src = 'imagens/' + categoria + '/' + imagens[i];
      img.alt = imagens[i];
      galeria.appendChild(img);
    }
  } else {
    galeria.innerHTML = '<p style="color:#666;font-size:18px;">Nenhuma imagem encontrada nesta categoria.</p>';
  }
}

function voltarCategorias() {
  document.getElementById('galeria').style.display = 'none';
  document.getElementById('voltar').style.display = 'none';
  document.getElementById('categorias').style.display = 'block';
}
</script>
</body>
</html>
