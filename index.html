<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>MilkShakeMiX ‚Ä¢ Card√°pio Visual</title>
<style>
  :root{
    --rosa:#ff5a9a;
    --rosa-escuro:#e54c86;
    --bg:#ffe9f0;
    --txt:#333;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Ubuntu,"Noto Sans",sans-serif;background:var(--bg);color:var(--txt)}
  header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,var(--rosa),var(--rosa-escuro));color:white;padding:22px 16px;text-align:center;box-shadow:0 2px 10px rgba(0,0,0,.08)}
  header h1{margin:0;font-weight:800;letter-spacing:.5px}
  .container{max-width:1100px;margin:24px auto;padding:0 16px}
  .cats{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
  .cat{background:white;border-radius:14px;padding:18px 16px;font-weight:700;text-align:center;cursor:pointer;border:2px solid transparent;transition:.2s}
  .cat:hover{border-color:#ffd0e1;transform:translateY(-2px)}
  #voltar{display:none;margin-bottom:16px}
  button{appearance:none;border:none;border-radius:999px;background:var(--rosa);color:#fff;padding:10px 18px;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(255,90,154,.25)}
  button:hover{filter:brightness(.98)}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
  .card{background:white;border-radius:14px;overflow:hidden;box-shadow:0 6px 22px rgba(0,0,0,.06);display:flex;flex-direction:column}
  .card img{width:100%;aspect-ratio:1/1.05;object-fit:cover;background:#f6f6f6}
  .card h3{margin:10px 12px 14px;font-size:16px}
  .empty{background:white;border-radius:14px;padding:22px;text-align:center;color:#666}
  .hint{font-size:12px;color:#666;margin-top:4px}
  footer{opacity:.7;text-align:center;padding:26px 0 40px}
  /* Lightbox */
  dialog{border:none;border-radius:14px;padding:0;max-width:92vw}
  dialog::backdrop{background:rgba(0,0,0,.5)}
  .lightbox img{max-width:88vw;max-height:82vh;display:block}
  .lightbox header{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;background:#111;color:#fff}
</style>
</head>
<body>
<header>
  <h1>MilkShakeMiX üç®</h1>
</header>

<div class="container" id="app">
  <button id="voltar">‚Üê Voltar</button>
  <h2 id="titulo">Categorias</h2>
  <div id="lista" class="cats"></div>
</div>

<dialog id="lb">
  <div class="lightbox">
    <header>
      <span id="lbtitle"></span>
      <button onclick="lb.close()">Fechar ‚úï</button>
    </header>
    <img id="lbimg" alt=""/>
  </div>
</dialog>

<script>
/**
 * ========================= COMO USAR (Op√ß√£o 2) =========================
 * 1) Coloque suas IMAGENS em pastas dentro de /imagens, uma para cada categoria.
 *    Ex.: imagens/milkshakes_tradicionais/Abacaxi.jpg
 * 2) Liste os arquivos aqui em 'CATALOGO', agrupados por categoria.
 * 3) O arquivo funciona 100% no GitHub Pages (n√£o depende de listar pastas do servidor).
 *
 * Dica: o NOME exibido √© derivado do arquivo (sem extens√£o). Use nomes amig√°veis!
 * =======================================================================
 */

/* Mapeamento manual (voc√™ pode editar livremente): */
const CATALOGO = {
  "MilkShakes Tradicionais": [
    "Abacaxi.jpg","Morango.jpg"
  ],
  "MilkShakes Especiais": [
  ],
  "Mix Twist": [
    // "Laka Oreo.jpg","Ouro Branco.jpg","Sonho de Valsa.jpg"
  ],
  "Mix Frutas": [
  ],
  "Mix Chocolate": [
  ],
  "Sundae": [
  ],
  "A√ßa√≠ Shake": [
  ],
  "Mix Kids": [
  ],
  "Nacho": [
  ]
};

/* Pastas (slug) mapeadas por categoria ‚Äî pode ajustar se quiser outros nomes de pasta */
const FOLDER = (cat)=> cat
  .normalize('NFD').replace(/[ÃÄ-ÕØ]/g,'')
  .toLowerCase()
  .replace(/[^a-z0-9]+/g,'_')
  .replace(/^_|_$/g,'');

/* Estado */
const elTitulo = document.getElementById('titulo');
const elLista  = document.getElementById('lista');
const elVoltar = document.getElementById('voltar');
const lb       = document.getElementById('lb');
const lbimg    = document.getElementById('lbimg');
const lbtitle  = document.getElementById('lbtitle');

/* Renderiza categorias */
function renderCategorias(){
  elTitulo.textContent = 'Categorias';
  elVoltar.style.display = 'none';
  elLista.className = 'cats';
  elLista.innerHTML = '';
  Object.keys(CATALOGO).forEach(cat=>{
    const div = document.createElement('div');
    div.className = 'cat';
    div.textContent = cat;
    div.onclick = ()=>renderProdutos(cat);
    elLista.appendChild(div);
  });
}

/* Renderiza produtos de uma categoria */
function renderProdutos(cat){
  elTitulo.textContent = cat;
  elVoltar.style.display = 'inline-block';
  elLista.className = 'grid';
  elLista.innerHTML = '';

  const arquivos = CATALOGO[cat] || [];
  if(arquivos.length === 0){
    const empty = document.createElement('div');
    empty.className = 'empty';
    empty.innerHTML = `Nenhum item cadastrado ainda.<div class="hint">
      Adicione imagens na pasta <b>imagens/${FOLDER(cat)}/</b> e liste os nomes aqui no CATALOGO.
    </div>`;
    elLista.appendChild(empty);
    return;
  }

  arquivos.forEach(file=>{
    const nome = file.replace(/\.[^.]+$/,'');
    const card = document.createElement('div');
    card.className = 'card';
    const img = document.createElement('img');
    img.loading = 'lazy';
    img.alt = nome;
    img.src = `imagens/${FOLDER(cat)}/${encodeURIComponent(file)}`;
    img.onerror = ()=>{ img.src = 'data:image/svg+xml;utf8,'+encodeURIComponent(svgFallback(nome)); };
    const h3 = document.createElement('h3');
    h3.textContent = nome;
    card.appendChild(img);
    card.appendChild(h3);
    card.onclick = ()=>openLightbox(nome, img.src);
    elLista.appendChild(card);
  });
}

function openLightbox(titulo, src){
  lbtitle.textContent = titulo;
  lbimg.src = src;
  lb.showModal();
}

function svgFallback(text){
  return `
  <svg xmlns="http://www.w3.org/2000/svg" width="600" height="550">
    <rect width="100%" height="100%" fill="#f1f1f1"/>
    <text x="50%" y="50%" text-anchor="middle" font-size="28" font-family="Arial" fill="#999">${text}</text>
    <text x="50%" y="86%" text-anchor="middle" font-size="14" font-family="Arial" fill="#bbb">imagem n√£o encontrada</text>
  </svg>`;
}

/* Voltar */
elVoltar.onclick = renderCategorias;

/* Inicial */
renderCategorias();
</script>
</body>
</html>
